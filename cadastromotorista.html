<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Motorista - Seu Uber Exclusivo para Mulheres</title>
    <link rel="stylesheet" href="./styles/motorista.css">
</head>
<body>
    <div class="login-container">
        <header>
            <h1>Cadastro Motorista</h1>
        </header>
        <form id="cadastroMotoristaForm">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>
            <button type="submit">Cadastrar</button>
            <a href="loginmotorista.html" id="irLoginBtn" style="display:inline-block;margin-top:12px;padding:12px 24px;background:#fff;color:#e91e63;border:2px solid #e91e63;border-radius:25px;font-weight:500;text-decoration:none;transition:background 0.2s;">JÃ¡ tenho login de motorista</a>
        </form>
        <div id="response"></div>
    </div>
    <script src="./scripts/motorista.js"></script>
</body>
</html>
