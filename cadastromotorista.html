<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Motorista - Seu Uber Exclusivo para Mulheres</title>
    <link rel="stylesheet" href="./styles/cadastromotorista.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cadastro Motorista</h1>
            <p>Preencha os campos abaixo para se cadastrar e começar a dirigir com confiança.</p>
        </header>
        <form id="cadastroMotoristaForm">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Crie uma senha segura" required>
            </div>
            <!-- Adicione outros campos específicos se necessário -->
            <button type="submit">Cadastrar</button>
        </form>
        <div id="response"></div>
    </div>
    <script src="./scripts/cadastromotorista.js"></script>
</body>
</html>
