<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Solicitação de Táxi para Mulheres">
  <title>Solicitar Táxi</title>
  <link rel="stylesheet" href="./styles/chametaxi.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <header class="page-header">
      <h1>Solicitar Táxi</h1>
    </header>
    <form id="taxi-request-form" aria-labelledby="form-title">
      <fieldset>
        <legend id="form-title">Preencha as informações abaixo</legend>
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required aria-required="true" placeholder="Seu nome completo">
        </div>
        <div class="form-group">
          <label for="localizacao">Localização:</label>
          <input type="text" id="localizacao" name="localizacao" required aria-required="true" placeholder="Ex: Rua, Número, Bairro">
        </div>
        <div class="form-group">
          <label for="destino">Destino:</label>
          <input type="text" id="destino" name="destino" required aria-required="true" placeholder="Onde deseja ir?">
        </div>
        <button type="submit">Solicitar Táxi</button>
      </fieldset>
    </form>
  </main>
  <script src="./scripts/chame.taxi.js"></script>
</body>
</html>
