<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Solicitação de Táxi para Mulheres">
  <title>Solicitar Táxi</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/chametaxi.css">
</head>
<body>
  <main class="container">
    <h1>Solicitar Táxi</h1>
    <form id="taxi-form">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
      </div>
      <div class="form-group">
        <label for="localizacao">Localização:</label>
        <input type="text" id="localizacao" name="localizacao" required>
      </div>
      <div class="form-group">
        <label for="destino">Destino:</label>
        <input type="text" id="destino" name="destino" required>
      </div>
      <button type="submit">Solicitar Táxi</button>
    </form>
  </main>
  <script src="./scripts/chame.taxi.js"></script>
</body>
</html>
